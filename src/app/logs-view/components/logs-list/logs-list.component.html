<table mat-table [dataSource]="logs$" matSort
       (matSortChange)="sortData($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
      Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
      Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by product">
      Product
    </th>
    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
      Status
    </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-chip disableRipple>{{element.status}}</mat-chip>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      <div class="logs-list__empty-content">
        <mat-icon class="logs-list__empty-content-icon" aria-hidden="false" aria-label="Empty content icon" fontIcon="warning" fontSize></mat-icon>
        <p>No data matching the filter.</p>
      </div>
    </td>
  </tr>
</table>

<loading-overlay *ngIf="isLoading$ | async"/>
